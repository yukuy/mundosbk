<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!--codigo para responsil-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #247cb4    , #bdc3c7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
        }

        input[type="email"], input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ff4e50;
            outline: none;
        }

        button {
            padding: 0.75rem;
            background-color: #1f618d   ;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #195276 ;
        }

        a {
            display: block;
            margin-top: 1.5rem;
            color: #1f618d  ;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #154360;
        }

        .flash-messages {
            transition: opacity 0.5s ease; /* Transición suave */
            opacity: 1;
        }
    </style>
</head>
<body>
    <!--informacion que se requiere-->
    <div class="container">
         <!-- Sección para mostrar los mensajes flash -->
         <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <script>
            // Espera 1 segundo y luego aplica un efecto de desvanecimiento
            setTimeout(function() {
                var flashMessages = document.querySelector('.flash-messages');
                if (flashMessages) {
                    flashMessages.style.opacity = '0';  // Desvanece el mensaje
                    setTimeout(function() {
                        flashMessages.style.display = 'none';  // Oculta el mensaje después del desvanecimiento
                    }, 500);  // Espera 500ms más para completar el desvanecimiento
                }
            }, 1000);  // 1000 milisegundos = 1 segundo
        </script>

        <h1>Iniciar Sesión</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

            <label for="clave">Contraseña</label>
            <input type="password" id="clave" name="clave" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="{{ url_for('register') }}">¿No tienes una cuenta? Regístrate aquí.</a>
    </div>
</body>
</html>
