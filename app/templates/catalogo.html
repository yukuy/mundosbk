<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos Disponibles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .moto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>MOTOS DISPONIBLES</h1>

    <div class="moto-container">
        {% for moto in moto %}
        <div class="card">
            <h3>{{ moto.nombre }}</h3>
            <p>Precio: {{ moto.precio }}</p>
            <p>Disponibles: {{ moto.cantidad }}</p>
            {% if moto.foto %}
                <img src="{{ url_for('static', filename='uploads/' ~ moto.foto) }}" 
                    alt="Foto de {{ moto.nombre }}">
            {% else %}
                <p>No disponible</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>
</html>
