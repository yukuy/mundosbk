<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #bdc3c7, #247cb4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #1f618d;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #1f618d ;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {    
            background-color: #195276;
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #1f618d ;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #195276; /* Cambia el color al pasar el ratón */
        }

        .alert {
            margin-bottom: 1rem; /* Espacio inferior para la alerta */
        }

        /* Media query para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="password"] {
                padding: 0.6rem;
                font-size: 1rem;
            }

            button {
                padding: 0.6rem;
                font-size: 1rem;
            }
        }

        /* Media query para pantallas medianas (tabletas) */
        @media (min-width: 601px) and (max-width: 992px) {
            .container {
                padding: 1.5rem;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Restablecer Contraseña</h2>
        <div class="card">
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="form-group">
                        <label for="nueva_clave">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nueva_clave" name="nueva_clave" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_clave">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmar_clave" name="confirmar_clave" required>
                    </div>
                    <button type="submit" class="btn">Restablecer Contraseña</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
