<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    
    <style>


        .background-container {
            padding: 1.5rem;
            background-image: url('{{ url_for('static', filename='uploads/moto-1.gif') }}');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #1f618d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1f618d;
        }
    </style>

    <div class="background-container">
        <div class="container">
            <h2>Editar Moto</h2>
            <form method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ motos.nombre }}" required><br>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="{{ motos.cantidad }}" required><br>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" value="{{ motos.precio }}" required><br>
                
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br>
                {% if motos.foto %}
                <img src="{{ url_for('static', filename='uploads/' ~ motos.foto) }}" alt="Foto de {{ motos.nombre }}" width="100"><br>
                {% endif %}
                
                <label for="marca_id">Marca:</label>
                <select id="marca_id" name="marca_id" required>
                    {% for marca in marcas %}
                    <option value="{{ marca.id }}" {% if marca.id == motos.marca_id %}selected{% endif %}>{{ marca.serie }}</option>
                    {% endfor %}
                </select><br>
                
                <button type="submit">Actualizar Moto</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
