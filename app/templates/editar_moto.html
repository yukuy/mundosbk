<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .background-container {
            padding: 1.5rem;
            background-image: url('{{ url_for('static', filename='uploads/moto-1.gif') }}');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            max-width: 300px;
            padding: 0.8rem;
            margin: 0 auto 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        img {
            margin: 0 auto 1rem;
            max-width: 100px;
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            max-width: 300px;
            padding: 0.8rem;
            background-color: #1f618d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem auto 0;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    
    {% block content %}
    <div class="background-container">
        <div class="container">
            <h2>Editar Moto</h2>
            <form method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ motos.nombre }}" required><br>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca"  value="{{motos.marca}}" required><br>

                <label for="cilindrada">cilindrada:</label>
                <input type="text" id="cilindrada" name="cilindrada" value="{{motos.cilindrada}}" required><br>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="{{ motos.cantidad }}" required><br>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" value="{{ motos.precio }}" required><br>
                
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br>
                {% if motos.foto %}
                <img src="{{ url_for('static', filename='uploads/' ~ motos.foto) }}" alt="Foto de {{ motos.nombre }}" width="100"><br>
                {% endif %}

                <label for="video_url">Enlace del video promocional:</label>
                <input type="text" name="video_url" value="{{ motos.video_url }}" placeholder="URL del video de YouTube">
    

                <label for="descripcion">Descripcion:</label>
                <textarea id="descripcion" name="descripcion" required>{{ motos.descripcion }}</textarea><br>
                
                
                <button type="submit">Actualizar Moto</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
