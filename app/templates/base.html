<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
</head>
<body>

    <header>
    <h1>Bienvenido a MUNDOSBK, {{ user_nombre }}!</h1>

        <ul>
            <li><a href="/index">Inicio</a></li>
