<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios de Moto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .moto-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .moto-details img {
            border-radius: 8px;
            margin-bottom: 15px;
            max-width: 300px;
            height: auto;
        }

        .moto-details p {
            margin: 5px 0;
            color: #666;
        }

        .comentarios {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .comentarios h4 {
            margin-bottom: 15px;
            color: #444;
        }

        .comentarios p {
            margin: 5px 0;
            color: #333;
            font-size: 0.9rem;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Comentarios para {{ moto.nombre }}</h1>

    <div class="moto-details">
        <img src="{{ url_for('static', filename='uploads/' ~ moto.foto) }}" 
             alt="Foto de {{ moto.nombre }}">
        <p>Precio: {{ moto.precio }}</p>
        <p>Disponibles: {{ moto.cantidad }}</p>
        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" name="descripcion" required>{{ moto.descripcion }}</textarea><br>

        <!-- Mostrar comentarios existentes -->
        <div class="comentarios">
            <h4>Comentarios:</h4>
            {% for comentario in comentarios %}
                <p>{{ comentario.usuarios.nombre }}: {{ comentario.comentario }}</p>
            {% endfor %}
        </div>

        <!-- Formulario para agregar un comentario -->
        <form action="{{ url_for('add_comentario', moto_id=moto.id) }}" method="POST">
            <textarea name="comentario" placeholder="Escribe tu comentario aquÃ­..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
